<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Plein Ecran - {{ camera_info.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* La logique adaptative est déjà présente ici */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; /* Empêche le défilement */
        }
        body { 
            background-color: #000; 
            color: #fff; 
            display: flex; /* Active Flexbox */
            flex-direction: column; /* Organise les éléments verticalement */
        }
        .navbar {
            flex-shrink: 0; /* La barre de nav ne doit pas rétrécir */
        }
        .fullscreen-container { 
            flex-grow: 1; /* Le conteneur vidéo prend TOUT l'espace restant */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            width: 100%;
            min-height: 0; /* Correction de bug Flexbox */
        }
        .fullscreen-container img { 
            max-width: 100%; 
            max-height: 100%; /* L'image s'adapte à la hauteur/largeur du conteneur */
            object-fit: contain; 
        }
    </style>
</head>
<body>
    <!-- 1er élément Flex : la barre de navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Mon VMS Web</a>
    </nav>

    <!-- 2ème élément Flex : le conteneur qui s'étire pour remplir l'espace -->
    <div class="fullscreen-container">
        <img src="{{ url_for('video_feed', quality='hd', cam_id=cam_id) }}">
    </div>
</body>
</html>
