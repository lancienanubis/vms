<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Enregistrements - {{ camera_info.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 1rem; }
        .grid-card { border: 1px solid #ddd; border-radius: .25rem; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .grid-card:hover { transform: translateY(-5px); box-shadow: 0 4px 8px rgba(0,0,0,.1); }
        .card-img-top { height: 100px; object-fit: cover; background-color: #343a40; }
        .back-button { cursor: pointer; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="/">Mon VMS Web</a>
        <div><a class="nav-item nav-link d-inline-block" href="/">Grille</a><a class="nav-item nav-link d-inline-block" href="/config">Configuration</a></div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 id="page-title">Enregistrements : {{ camera_info.name }}</h1>
            <input type="date" id="date-selector" class="form-control" style="width: 200px;" value="{{ today }}">
        </div>
        <div id="hourly-view"><h3 class="mb-3">Vue par heure</h3><div id="hour-grid" class="grid-container"></div></div>
        <div id="event-view" style="display: none;"><h3 class="mb-3"><span class="back-button" onclick="showHourlyView()">← Retour</span> | Evénements pour <span id="event-hour"></span>h</h3><div id="event-grid" class="grid-container"></div></div>
    </div>

    <script>
        const dateSelector = document.getElementById('date-selector'), hourGrid = document.getElementById('hour-grid'), eventGrid = document.getElementById('event-grid'), hourlyView = document.getElementById('hourly-view'), eventView = document.getElementById('event-view'), eventHourSpan = document.getElementById('event-hour');
        const camId = "{{ cam_id }}";
        const cameraNameSafe = "{{ camera_info.safe_name }}";

        async function loadHourlyData() {
            const selectedDate = dateSelector.value;
            hourGrid.innerHTML = 'Chargement...';
            const response = await fetch(`/api/recordings_by_hour/${camId}/${selectedDate}`);
            const data = await response.json();
            hourGrid.innerHTML = '';
            const hours = Object.keys(data).sort();
            if (hours.length === 0) {
                hourGrid.innerHTML = '<div class="col-12"><div class="alert alert-info">Aucun enregistrement pour ce jour.</div></div>';
                return;
            }
            hours.forEach(hourStr => {
                const hourData = data[hourStr];
                const card = document.createElement('div'); card.className = 'grid-card card'; card.onclick = () => showEventView(hourStr);
                const img = document.createElement('img'); img.className = 'card-img-top';
                img.src = `/thumbnail/${cameraNameSafe}/${selectedDate}/${hourData.thumb}`;
                img.onerror = function() { this.style.display='none'; };
                const cardBody = document.createElement('div'); cardBody.className = 'card-body p-2';
                const cardTitle = document.createElement('h5'); cardTitle.className = 'card-title mb-0'; cardTitle.textContent = `${hourStr}:00`;
                const cardText = document.createElement('p'); cardText.className = 'card-text'; cardText.innerHTML = `<small>${hourData.count} événement(s)</small>`;
                cardBody.appendChild(cardTitle); cardBody.appendChild(cardText); card.appendChild(img); card.appendChild(cardBody);
                hourGrid.appendChild(card);
            });
        }

        async function showEventView(hour) {
            hourlyView.style.display = 'none'; eventView.style.display = 'block'; eventHourSpan.textContent = hour;
            eventGrid.innerHTML = 'Chargement...';
            const selectedDate = dateSelector.value;
            const response = await fetch(`/api/events_for_hour/${camId}/${selectedDate}/${hour}`);
            const events = await response.json();
            eventGrid.innerHTML = '';
            if (events.length === 0) return;
            events.forEach(event => {
                const card = document.createElement('a'); card.className = 'grid-card card text-dark';
                card.href = `/play/${cameraNameSafe}/${selectedDate}/${event.filename}`;
                card.target = '_blank'; card.style.textDecoration = 'none';
                const img = document.createElement('img'); img.className = 'card-img-top';
                img.src = `/thumbnail/${cameraNameSafe}/${selectedDate}/${event.thumb}`;
                img.onerror = function() { this.style.display='none'; };
                const cardBody = document.createElement('div'); cardBody.className = 'card-body p-2 text-center';
                const cardTitle = document.createElement('h6'); cardTitle.className = 'card-title mb-0'; cardTitle.textContent = event.time;
                cardBody.appendChild(cardTitle); card.appendChild(img); card.appendChild(cardBody);
                eventGrid.appendChild(card);
            });
        }

        function showHourlyView() { eventView.style.display = 'none'; hourlyView.style.display = 'block'; }
        dateSelector.addEventListener('change', loadHourlyData);
        document.addEventListener('DOMContentLoaded', loadHourlyData);
    </script>
</body>
</html>
