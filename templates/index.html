<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>VMS - Grille de caméras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .camera-card { margin-bottom: 2rem; }
        .camera-feed { 
            /* MODIFICATION v2.0 : Bordure plus épaisse et transition pour les statuts */
            border: 4px solid #343a40; 
            border-radius: 5px; 
            background-color: #000;
            transition: border-color 0.2s ease-in-out; 
        }
        .camera-feed:hover { border-color: #007bff; }
        .btn-group .btn { margin: 0 2px; }

        /* AJOUT v2.0 : Style pour aligner le titre et le badge de statut */
        .camera-title-container {
            display: flex;
            justify-content: center; /* Centre le titre et le badge */
            align-items: center;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="/">Mon VMS Web</a>
        <div>
            <a class="nav-item nav-link d-inline-block" href="{{ url_for('config') }}">Configuration</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            {% for cam_id, camera in cameras.items() %}
            <div class="col-md-6 col-lg-4 camera-card">
                
                <!-- MODIFICATION v2.0 : Enveloppe le titre et ajoute le badge de statut -->
                <div class="camera-title-container">
                    <h4 class="text-center mb-0 mr-2">{{ camera.name }}</h4>
                    <!-- AJOUT v2.0 : Le badge pour le statut en temps réel -->
                    <span class="badge badge-secondary" id="status-badge-{{ cam_id }}">...</span>
                </div>
                
                <!-- MODIFICATION v2.0 : Ajout d'un ID pour l'image -->
                <img id="stream-{{ cam_id }}" src="{{ url_for('video_feed', quality='sd', cam_id=cam_id) }}" class="img-fluid camera-feed">
                
                <!-- VOTRE BLOC DE BOUTONS ORIGINAL (INCHANGÉ) -->
                <div class="text-center mt-2 btn-group w-100" role="group">
                    <a href="{{ url_for('fullscreen', cam_id=cam_id) }}" class="btn btn-primary btn-sm">Plein Écran (HD)</a>
                    <a href="{{ url_for('playback_page', cam_id=cam_id) }}" class="btn btn-info btn-sm">Timeline</a>
                    <a href="{{ url_for('recordings_page', cam_id=cam_id) }}" class="btn btn-secondary btn-sm">Enregistrements</a>
                </div>

            </div>
            {% else %}
            <div class="col text-center">
                <h2>Aucune caméra configurée ou active.</h2>
                <a href="{{ url_for('config') }}" class="btn btn-primary">Aller à la configuration</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- AJOUT v2.0 : Le script JavaScript pour les statuts en temps réel -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Récupère la liste des IDs de caméras passées par Flask
            const camera_ids = [ {% for cam_id, camera in cameras.items() %}"{{ cam_id }}",{% endfor %} ];

            function updateStatuses() {
                // Fait une requête à l'API de statut
                fetch('/api/status')
                    .then(response => response.ok ? response.json() : Promise.reject('Erreur réseau ou du serveur'))
                    .then(statuses => {
                        // Pour chaque caméra, met à jour son statut
                        camera_ids.forEach(cam_id => {
                            const status = statuses[cam_id]; // Statut reçu pour cette caméra
                            const badge = document.getElementById(`status-badge-${cam_id}`);
                            const img = document.getElementById(`stream-${cam_id}`);
                            
                            if (!status || !badge || !img) return; // Si les éléments n'existent pas, on passe

                            // Mise à jour du texte et de la couleur du badge
                            badge.textContent = status.status;
                            if (status.is_recording) {
                                badge.className = 'badge badge-danger'; // Rouge si enregistre
                                badge.textContent = 'REC';
                            } else if (status.status === 'Connected') {
                                badge.className = 'badge badge-success'; // Vert si connecté
                            } else if (status.status.includes('Failed') || status.status.includes('Lost')) {
                                badge.className = 'badge badge-warning'; // Jaune si problème
                            } else {
                                badge.className = 'badge badge-info'; // Bleu par défaut (Initializing, etc.)
                            }

                            // Mise à jour de la couleur de la bordure de l'image
                            if (status.motion_detected) {
                                img.style.borderColor = '#dc3545'; // Rouge si mouvement
                            } else {
                                img.style.borderColor = '#343a40'; // Gris foncé (couleur par défaut)
                            }
                        });
                    })
                    .catch(error => console.error('Erreur de mise à jour des statuts:', error));
            }

            // Démarrage de la mise à jour des statuts si des caméras sont présentes
            if (camera_ids.length > 0) {
                // Le `src` de l'image pointe directement vers le flux MJPEG.
                // Le navigateur va le démarrer automatiquement.
                // On met à jour les statuts régulièrement.
                setInterval(updateStatuses, 2000); 
                updateStatuses(); // Premier appel immédiat au chargement de la page
            }
        });
    </script>
</body>
</html>
